<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
</head>
<body>
<div id="productos">
    <p th:if="${#lists.isEmpty(productos)}">No hay productos.</p>
    <ul>
        <li th:each="producto: ${productos}">
            <a th:href="@{/productos/view/{id}(id=${producto.id})}"
               th:text="${producto.titulo}"></a>
            <a th:href="@{/productos/del/{id}(id=${producto.id})}">borrar</a>
            <!--Queremos cargar una ruta del tipo: /productos/del/3 -->
            <a th:href="@{/productos/edit/{id}(id=${producto.id})}">editar</a>
        </li>
    </ul>
</div>
    <a th:href="@{/productos/new}">Insertar productos</a><br>

    <a href="/productos/add">Cargar productos de prueba</a><br>
    <a th:href="@{/productos/add}">Cargar productos de prueba (enlace din√°mico)</a>
</body>
</html>
