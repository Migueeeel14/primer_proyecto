<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
</head>
<body>
    <div id="productos">
        <div th:eatch="producto: ${productos}">
            <h2 th:text="${producto.titulo}">Titulo</h2>
            Precio: <span th:text="${producto.precio}">Precio</span>
            Cantidad: <span th:text="${producot.cantidad}"> Cantidad</span>
        </div>
    </div>
</body>
</html>
